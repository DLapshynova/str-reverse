<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="windows-1251">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>String reverse</title>
</head>
<body>
<div class="page-header">
    <div class="container">
        <h1><img src="images/programms-0002-1.png" alt=""/> String reverse</h1>
    </div>
</div>
<div class="container">
    <h3>Please enter a string you want to reverse: </h3>

    <form>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p><label for="inputStr">Straight:</label><input id="inputStr" class="form-control" type="text"/></p>

                <p>
                    <button id="reverse" class="btn btn-success">Reverse</button>
                    <button id="clear" class="btn btn-default">Clear</button>
                </p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p><label for="outputStr">Reversed:</label><input id="outputStr" class="form-control" type="text"/></p>
            </div>
        </div>
    </form>
</div>
<script src="js/code.js"></script>
</body>
</html>
